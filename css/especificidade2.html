<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /*  1. Inline
            2. Id
            3. Classe, pseudoclasse e atributos
            4. Elementos e pseudoelementos
         */
         body{font-size: 40px;}
         div{background-color: aquamarine;}
         div.estilo{background-color: palegreen;}
         div:hover{background-color: olivedrab;}
         div[wm-cor] {background-color: orchid;}
         #unico1, #unico2, div:hover{background-color: rebeccapurple}
    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>

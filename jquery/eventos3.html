<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`Target: ${e.target.id}`)
            
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>Related Target: ${rt}`)

            div1.append(`<br>Type: ${e.type}`)
            div1.append(`<br>Which: ${e.which}`)
            div1.append(`<br>MetaKey: ${e.metaKey}`)

            div2.append(`<br>PageX: ${e.pageX}`)
            div2.append(`<br>PageY: ${e.pageY}`)

            div2.append(`<br>ClientX: ${e.clientX}`)
            div2.append(`<br>ClientY: ${e.clientY}`)

            const something = e.data ? e.data.algo : null
            div2.append(`<br>Obs: ${something}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', exibirDadosEvento)
        $('#input1').keydown({algo: "Est√° funcionando..."}, exibirDadosEvento)
    </script>
</body>

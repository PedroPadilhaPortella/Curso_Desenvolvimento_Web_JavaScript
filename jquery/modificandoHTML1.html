<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem Id</div>

    <script>
        //conteudo 1
        $('#conteudo1').append('<p>Conteudo 1</p>')

        //conteudo 2
        const elementos = [
            $('<li>').append("Arroz"),
            $('<li></li>').append("Feijão"),
            $('<li>').append('Macarrão')
        ]
        const lista = $('<ul><li>Batata</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        //conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
        $('#conteudo3').text('<h1>1<br>2<br>3</h1>')
        $('#conteudo3').html('<h1>1<br>2<br>3</h1>')

        //Alterando todos de uma vez
        $('div[id').css('color', 'black').html('<strong>Todos os Elementos com Id</strong>')
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Index de Exerc√≠cios Html</title>
</head>

<body>
    <header>
        Exercicios HTML
    </header>

    <nav>
        <p><a href="" navlink="exercicios/01.html">Tags de Texto 1</a></p>
        <p><a href="" navlink="exercicios/02.html">Tags de Texto 2</a></p>
        <p><a href="" navlink="exercicios/03.html">Tags de Listas 1</a></p>
        <p><a href="" navlink="exercicios/04.html">Tags de Listas 2</a></p>
        <p><a href="" navlink="exercicios/05.html">Links</a></p>
    </nav>

    <section id="conteudo">

    </section>

    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('[navlink]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()

                //promise de requisicao ajax que retorna o href do link
                fetch(link.getAttribute('navlink'))
                    .then(response => response.text()) //promise que retorna o texto do link
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>

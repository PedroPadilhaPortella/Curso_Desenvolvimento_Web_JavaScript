<h1>Tags não Visuais</h1>

<!-- Tags Semânticas 

Section - agrupamento temático de conteudos
Article - conteúdo auto-contido
Header - cabeçalho
Footer - rodapé
Nav - agrupamento de links de navegação
Aside - sidebar - de lado, relacionado com o conteudo em volta
Details - exibir detalhes que podem estar escondidos ou exibidos

Div - divisão ou seção
Span - usado para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto
</p>


<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente{
        font-size: x-large;
    }
</style>

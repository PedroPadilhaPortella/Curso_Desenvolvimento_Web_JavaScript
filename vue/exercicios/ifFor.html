<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i + 1}}) Aluno {{aluno.nome}},  nota: {{aluno.nota}}
            <span v-if="aluno.nota == 10">Mural de Honra</span>
            <span v-else-if="aluno.nota >= 6">Aprovado</span>
            <span v-else>Recuperacao</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n >= 3">{{n}}</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Portella", nota: 10},
                    {nome: "Casalli", nota: 8.2},
                    {nome: "Brugnerotto", nota: 10},
                    {nome: "Bunhak", nota: 5.5},
                    {nome: "Calebinho", nota: 9.0}
                ]
            }
        })
    </script>
</body>
</html>

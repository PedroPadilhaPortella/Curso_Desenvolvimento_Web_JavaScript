            template: ` <div>Bom dia {{ nome }} </div> `
        })

        Vue.component('contador', {
            data: function() {
                return { contador: 0}
            },
            methods: {
                add() {
                    this.contador++
                },
                subtract() {
                    this.contador--
                }
            },
            template: 
            `<div>
                <span>{{contador}}</span>
                <button @click="add">+1</button>
                <button @click="add">+1</button>
            </div>`
        })

        new Vue({
            el: "#app"
        })
    </script>

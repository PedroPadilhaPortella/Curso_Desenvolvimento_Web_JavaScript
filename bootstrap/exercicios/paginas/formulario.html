<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Exemplo de Formulário</h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe o Nome">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group ">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Informe o Email">
                        </div>
                        <small class="form-text text-muted text-primary">Enviaremos um Email de confirmação para o seu Email</small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="LinguagemPreferida">Linguagem Preferida</label>
                        <select name="LinguagemPreferida" id="LinguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option value="1">Javascript</option>
                            <option value="2">Java</option>
                            <option value="3">C#</option>
                            <option value="4">Python</option>
                            <option value="5">PHP</option>
                            <option value="6">Outra</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Default checkbox
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                              Disabled checkbox
                            </label>
                          </div>
                    </div>
                </div>
                <hr>

                <div class="form-row mb-0">
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                        <button class="btn btn-secondary" type="reset">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
